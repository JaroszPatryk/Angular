<div>
  <app-tab-component [active]="isSelected(1)" (click)="setTab(1)">tab1</app-tab-component>
  <app-tab-component [active]="isSelected(2)" (click)="setTab(2)">tab2</app-tab-component>
  <app-tab-component [active]="isSelected(3)" (click)="setTab(3)">tab3</app-tab-component>
</div>
<div [ngSwitch]="tab">
  <app-tab-content-component *ngSwitchCase="1">Tab content 1</app-tab-content-component>
  <app-tab-content-component *ngSwitchCase="2">Tab content 2</app-tab-content-component>
  <app-tab-content-component *ngSwitchCase="3">Tab content 3</app-tab-content-component>
  <app-tab-content-component *ngSwitchDefault>Select Tab</app-tab-content-component>
</div>
