<form [formGroup]="modelForm" (ngSubmit)="onSubmit()">
  <label>username<input name="username" formControlName="firstName"></label>
  <label>lastname<input name="lastname" formControlName="lastName"></label>
  <label>age<input name="age" formControlName="age"></label>
  <label>country<input name="country" formControlName="country"></label>
  <button type="submit">Wyslij</button>
</form>
<div>
  <div>userId: {{object.userId}}</div>
  <div>id: {{object.id}}</div>
  <div>title: {{object.title}}</div>
  <div>body: {{object.body}}</div>
</div>
